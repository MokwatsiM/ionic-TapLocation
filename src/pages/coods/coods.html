<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tap location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [attr.noScroll]="shouldScroll" text-center>
    <span text-center>Is this the tap location?</span>
    <div id="map" class="map"></div>
    <p class="p" text-wrap>Latitude: {{slatitude}}</p>
    <p class="p" text-wrap>Longitude: {{slongitude}}</p>
    <!-- <ion-fab bottom right>
        <button ion-fab (click)="nextQ()">locate</button>
    </ion-fab> -->
    <div text-center>
        <button ion-button small class="outline" (click)="nextQ()">Save</button>
    </div>
    
</ion-content>
