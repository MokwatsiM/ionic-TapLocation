<ion-header>

      <ion-title>
        WaterService
      </ion-title>

          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
   <div class="container">

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card (click)="tap()" class="card" >
              <div class="div_icon"> 
          <img src="../assets/imgs/t1.png">
          </div>
        </ion-card>
        <div class="title" text-center>
            <h6>Tap</h6>
        </div>
        </ion-col>
        
        <ion-col col-6>
        <ion-card (click)="truck()"  class="card" >

          <img src="../assets/imgs/t6.png">
        </div>
        </ion-card>
        <div class="title" text-center>
            <h6>Truck</h6>
        </div>
      
      
      </ion-col>
        
      
      </ion-row>
      <ion-row>
        <ion-col col-6> <ion-card (click)="active()"  class="card" >

            <img src="../assets/imgs/s1.png">
          </div> 
         
        </ion-card>
        <div class="title" text-center>
            <h6>Status</h6>
        </div>
        </ion-col>
        <ion-col col-6>
        <ion-card (click)="map()">
            <div class="div_icon"> 
            <img  src="../assets/imgs/m2.png">
          </div>

          </div>
