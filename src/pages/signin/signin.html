<ion-content no-padding class="content">
    <div class="container">
      <div class="name-holder">
        <div class="logo">
        </div>
        <div class="app-name">
            <h2>Water Service</h2>
        </div>
      </div>
      <form text-center [formGroup]="userForm" class="form-holder" (ngSubmit)="signIn()" novalidate>
        <div text-center>
              
       <div text-center>
          <ion-item no-lines class="items" [ngClass]="{'error-border':!userForm.get('email').valid && userForm.get('email').touched}">
              <ion-input  type="email" placeholder="Email"  formControlName="email">       
              </ion-input>
              <button ion-button large  item-start icon-only id="button1"><ion-icon small name="mail" item-start class="icon"></ion-icon></button>
          </ion-item>
      </div>
          <br/>
          <div>
          <ion-item no-lines class="items" [ngClass]="{'error-border':!userForm.get('password').valid && userForm.get('password').touched}">
              <ion-input  type="password" placeholder="Password" formControlName="password" s>        
              </ion-input>
              <button ion-button large  item-start icon-only id="button1"><ion-icon small name="lock" item-start class="icon2"></ion-icon></button>
          
          </ion-item>
          <br>

          <button ion-button block full class="outline" type="submit" color="light">Login</button>
      </div>
  
          <div text-center style="text-align:center" padding>
              
              <p style="color:#005792"><a style="color:#005792" (click)="forgotPassword()">Forgot Password?</a></p>
          </div>
  
          <div text-center style="text-align:center" padding>
                  <p style="color:#005792" class="p"><a style="color:#53cde2"(click)="gotosignup()">Register</a> an account</p>  
              </div>
    </div>  
      </form>
    </div>
  
    </ion-content>
