<ion-header>
  <ion-navbar color="primary"> 
    <ion-title>choose truck location</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="nextQ()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>
<ion-content padding [attr.noScroll]="shouldScroll" text-center>
    <div id="map" class="map"></div>
    <ion-fab middle right>
        <button ion-fab small (click)="locate()"><ion-icon name="md-locate"></ion-icon></button>
    </ion-fab>
</ion-content>
